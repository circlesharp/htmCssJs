<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>经典列布局_1</title>
    <!--  
    经典列布局

    1. 两列布局固定
    2. 两列布局自适应
    3. 三列布局固定
    4. 三列布局自适应
    -->
    <style>
        body{margin: 0; padding: 0; color: #ffffff; text-align: center; font-size: 16px;}
        .container{width: 90%; height: 1000px; margin: 0 auto;}
        .left{width: 60%; height: 1000px; background: #1a5acd; float: left;}
        .right{width: 40%; height: 1000px; background: #5880f9; float: right;}
    </style>
</head>
<body>
    <div class="container">
        <div class="left">这是页面的左侧</div>
        <div class="right">这是页面的右侧</div>
    </div>
</body>
</html>
