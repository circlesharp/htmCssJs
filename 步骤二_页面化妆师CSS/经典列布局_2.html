<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>经典列布局_2</title>
    <!--
    经典列布局_2 


    -->
    <style>
        body{margin: 0; padding: 0; color: #ffffff; text-align: center; font-size: 16px;}
        .container{width: 90%; height: 1000px; margin: 0 auto;}
        .left{width: 30%; height: 1000px; background: #1a5acd; float: left;}
        .right{width: 20%; height: 1000px; background: #5880f9; float: right;}
        .middle{width: 50%; height: 1000px; background: pink; float: left;}
    </style>
</head>
<body>
    <div class="container">
        <div class="left">这是页面的左侧</div>
        <div class="middle">这是页面的中间</div>
        <div class="right">这是页面的右侧</div>
    </div>
</body>
</html>
