<!-- JS之 break & continue 语句 -->
    <script>
        /*
        break       立马退出循环
        continue    立马退出本次循环，继续开始下一次循环
        */

        // 如果i是5的倍数，退出循环
        // for (var i = 1; i<=20; i++) {
        //     if(i%5){
        //         document.write(i + "<br />");
        //     } else {
        //         document.write("<hr />")
        //         // continue
        //         break
        //     }
        // }

        // 打印所有 0-50 之间，除 20，30 之外5的倍数
        for (var i = 1; i <= 50; i++) {
            if (!(i%5) && i!=20 && i!=30) {
                document.write(i + "<br />");
            }
        }

        // 另一个方法，也巧妙
        document.write("<br />" + "另一个方法，也巧妙" + "<hr />")
        for(var n=0; n<=50; n+=5) {
            if(n==20 || n==30) {
                continue;
            }
            document.write(n + "<br />");
        }
    </script>
